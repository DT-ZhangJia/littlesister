{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(loginform_display) }}
    <br>
    <p>
        新用户? <a href="{{ url_for('auth.register') }}">点击注册</a>
        {% if not wrongpw %}
             | 忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点击重设</a>
        {% endif %}
    </p>
</div>
{% endblock %}
