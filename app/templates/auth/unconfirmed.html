{% extends "base.html" %}

{% block title %}Little Sister is watching you!{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好，{{ current_user.username }}！
    </h1>
    <h3>你尚未验证你的账户。</h3>
    <p>
        你需要验证你的账户后才能登录本系统。
        检查你的邮箱，应该收到一封包含验证链接的邮件。
    </p>
    <p>
        需要重新发送验证邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击重新发送</a>
    </p>
</div>
{% endblock %}
